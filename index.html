<!DOCTYPE html>
<html lang='eng'>
  <head>
    <meta charset="utf-8">
    <style>
      .map {
        height: 800px;
        width: 1200px;
      }
    </style>
    <title>GeoBH</title>
  </head>
  <body>
    <div id="map" class="map"></div> 
    <div id="scale-line"></div>   
    <div id="mouse-position">&nbsp;</div>
    <div style="background-color: #808080" id="popup">
      <button id="popup-closer">X</button>
      <div id="popup-content"></div>
  </div>
    <div id="scroll" class="layer_tree">
		<form class="form_layer_tree">
	
      <div id="layers_div" style="vertical-align: top;">    
				<input type='checkbox' 
					id='bairro_oficial'
					name='bairro_oficial'
					value='false'
					style='vertical-align: top;'>
					<img style='vertical-align:middle;' src='http://localhost:8080/geoserver/geobh/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=geobh:bairro_oficial'/>
				Bairro Oficial
			<br/>

      <input type='checkbox' 
        id='escolas_estaduais'
        name='escolas_estaduais'
        value='false'
        style='vertical-align: top;'>
        <img style='vertical-align:middle;' src='http://localhost:8080/geoserver/geobh/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=geobh:escolas_estaduais'/>
      Escolas Estaduais
			<br/>		

      <input type='checkbox' 
        id='escolas_particulares'
        name='escolas_particulares'
        value='false'
        style='vertical-align: top;'>
        <img style='vertical-align:middle;' src='http://localhost:8080/geoserver/geobh/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=geobh:escolas_particulares'/>

			<br/>		

      <input type='checkbox' 
        id='escolas_municipais_ensino_fundamental'
        name='escolas_municipais_ensino_fundamental'
        value='false'
        style='vertical-align: top;'>
        <img style='vertical-align:middle;' src='http://localhost:8080/geoserver/geobh/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=geobh:escolas_municipais_ensino_fundamental'/>

			<br/>		
			</div>
      <input type='checkbox' 
      id='ensino_superior'
      name='ensino_superior'
      value='false'
      style='vertical-align: top;'>
      <img style='vertical-align:middle;' src='http://localhost:8080/geoserver/geobh/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=geobh:ensino_superior'/>
    Escolas Superior
    <br/>		
    </div>
     <input type='checkbox' 
        id='logradouroline'
        name='logradouroline'
        value='false'
        style='vertical-align: top;'>
        <img style='vertical-align:middle;' src='http://localhost:8080/geoserver/geobh/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=geobh:logradouroline'/>

			<br/>		
			</div>
    <input type='checkbox' 
      id='area_publica_wifi'
      name='area_publica_wifi'
      value='false'
      style='vertical-align: top;'>
      <img style='vertical-align:middle;' src='http://localhost:8080/geoserver/geobh/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=geobh:area_publica_wifi'/>

    <br/>
    <input type='checkbox' 
      id='estacao_onibus'
      name='estacao_onibus'
      value='false'
      style='vertical-align: top;'>

    <br/>	
    <input type='checkbox' 
      id='estacao_metro'
      name='estacao_metro'
      value='false'
      style='vertical-align: top;'>
      <img style='vertical-align:middle;' src='http://localhost:8080/geoserver/geobh/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=geobh:estacao_metro'/>

    <br/>
  </div>		
    </div>
		</form>
	</div>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
